			<h1>TRUE Function</h1>
			<p>The <b>TRUE</b> function is one of the <a href="../UsageInstructions/InsertFunction.htm#logical" onclick="onhyperlinkclick(this)">logical functions</a>. The function returns TRUE and does <b>not</b> require any argument.</p>
			<h3>Syntax</h3> 
			<p><b><em>TRUE()</em></b></p> 
            <h3>Notes</h3>
			<p><a href="../UsageInstructions/InsertFunction.htm#applyfunction" onclick="onhyperlinkclick(this)">How to apply</a> the <b>TRUE</b> function.</p>
